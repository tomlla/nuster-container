global
    nuster cache on
    daemon
defaults
    retries 3
    option redispatch
    option dontlognull
    timeout client  300s
    timeout connect 300s
    timeout server  300s
frontend web1
    bind *:8080
    mode http
    default_backend app1
backend app1
    mode http
    option http-buffer-request
    nuster cache
    nuster rule rpost ttl 60 if METH_POST
    server s1 127.0.0.1:8000
